<h2>Login</h2>
Hello!Login with Your email.
<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }" />
        <div *ngIf="submitted && loginForm.email.errors" class="invalid-feedback">
            <div *ngIf="loginForm.email.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }" />
        <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
            <div *ngIf="loginForm.password.errors.required">Password is required</div>
        </div>
    </div>
    <label>
        <input type="checkbox" name="remember"> Remember me
      </label>
    <div class="form-group">
        <button  class="btn btn-primary">
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
